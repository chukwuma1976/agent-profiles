<div id="statistics">
    <div class="nav-buttons">
        <button mat-raised-button [ngClass]="{'active': isBtnActive === 'Gender'}"
            (click)="updateChart('Gender', genders )">Gender</button>
        <button mat-raised-button [ngClass]="{'active': isBtnActive === 'Role'}"
            (click)="updateChart('Role', roles )">Role</button>
        <button mat-raised-button [ngClass]="{'active': isBtnActive === 'Eye Color'}"
            (click)="updateChart('Eye Color', eyeColors)">Eye Color</button>
        <button mat-raised-button [ngClass]="{'active': isBtnActive === 'Hair Color'}"
            (click)="updateChart('Hair Color', hairColors )">Hair Color</button>
        <button mat-raised-button [ngClass]="{'active': isBtnActive === 'Hair Type'}"
            (click)="updateChart('Hair Type', hairTypes )">Hair Type</button>
        <button mat-raised-button [ngClass]="{'active': isBtnActive === 'Blood Type'}"
            (click)="updateChart('Blood Type', bloodTypes )">Blood Type</button>
        <button mat-raised-button [ngClass]="{'active': isBtnActive === 'Education'}"
            (click)="displayStats('Education', colleges )">Education</button>
        <button mat-raised-button [ngClass]="{'active': isBtnActive === 'Occupations'}"
            (click)="displayStats('Occupations', dayJobs )">Occupations</button>
        <button mat-raised-button [ngClass]="{'active': isBtnActive === 'Companies'}"
            (click)="displayStats('Companies', companies )">Companies</button>
    </div>
    <div class="pie-stats">
        <h1>Statistics</h1>
        <div class="pie-chart" *ngIf="displayPieChart">
            <app-pie-chart [title]="chartTitle" [labels]="chartLabels" [data]="chartData"
                [colors]="chartColors"></app-pie-chart>
        </div>
        <h2 *ngIf="!displayPieChart">{{chartTitle}}</h2>
        <div class="stats" *ngIf="!displayPieChart">
            <div *ngFor="let subArray of statsArray">
                <div class="stat-block">
                    <p *ngFor="let stat of subArray">{{stat[0]}}: {{stat[1]}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
